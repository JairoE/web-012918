<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>GitHub Profile Editor</h1>
      <div>
        <input id="username" placeholder="Enter your GitHub handle" type="text">
        <button>Display Info</button>
      </div>
      <hr/>
    <form id="github">
      <label>Name: </label><input id="name" placeholder="your name" type="text"> <br/>
      <label>Bio: </label><input id="bio" placeholder="your bio" type="text"> <br/>
      <input type="submit">
    </form>

    <script src="./index.js"></script>
  </body>
</html>
